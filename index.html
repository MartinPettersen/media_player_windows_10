<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type='text/css' href="style.css" />
    <script src="./renderer.js" defer></script>
    <title>Image Resizer</title>

</head>
<body class="bg-color">
    <div class="container">
        
        <h1 class="title">Music Player</h1>
        <div class="selector">

            <label for="music">Select music folder</label>
            <input id="music"  type="file" class="hide" webkitdirectory directory multiple/>
        </div>

        <div id="audio">

            <audio id="audioPlayer">
                <source src="" type="audio/mp3">
            </audio> 

        </div>
        <div class="controls">
            <div id="previous" class="back">
                <div class="triangle"></div>
                <div class="triangle"></div>

            </div>
            <div id="play-pause-button" >
                <div id="play" class="play-button mar"></div>
                <div id="pause" class="pause-button mar hide">
                    <div class="pause-bar"></div>
                    <div class="pause-bar"></div>
                </div>
            </div>

            <div id="next" class="forward">
                <div class="triangle"></div>
                <div class="triangle"></div>

            </div>
        </div>
        <div class="soundControl">
 
            <input id="volume" class="rangeSlider" type="range" min="0" max="1000" value="500">
        </div>
    </div>
    
</body>
</html>
